<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>checkout page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <a href="#"><img src="./images/nike.png" class="logo" width="70px" /></a>
    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#products">products</a>
      <a href="#featured">featured</a>
      <a href="#review">review</a>
      <a href="#aboutus">about us</a>
    </nav>

    <div class="icons">
      <a href="#" class="fas fa-heart"></a>
      <a href="#" class="fas fa-shopping-cart"></a>
      <a href="#" class="fas fa-user"></a>
    </div>
  </header>

  <div class="container">
    <form action="">
      <div class="row">
        <div class="col">
          <h3 class="title">billing address</h3>

          <div class="inputBox">
            <span>full name :</span>
            <input type="text" placeholder="John Wick" required />
          </div>
          <div class="inputBox">
            <span>email :</span>
            <input type="email" placeholder="abc@example.com" required />
          </div>
          <div class="inputBox">
            <span>address :</span>
            <input type="text" placeholder="house no.- street - locality" required />
          </div>
          <div class="inputBox">
            <span>city :</span>
            <input type="text" placeholder="Kolkata" required />
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>state :</span>
              <input type="text" placeholder="West bengal" required />
            </div>
            <div class="inputBox">
              <span>zip code :</span>
              <input type="text" placeholder="123 456" required />
            </div>
          </div>
        </div>

        <div class="col">
          <h3 class="title">payment</h3>

          <!-- <div class="inputBox">
            <span>cards accepted :</span>
            <img src="images/card_img.png" alt="" required />
          </div> -->
          <div class="inputBox">
            <span>Total balance:</span>
            <div class="amt">
              <img src="images/wallet.png" alt="" required />
              <p> &#x20B9;1249 </p> &nbsp;<a href="#"> Add Amount</a>
            </div>
          </div>
          <div class="inputBox">
            <span>name on card :</span>
            <input type="text" placeholder="John Wick" required />
          </div>
          <div class="inputBox">
            <span>credit card number :</span>
            <input type="number" placeholder="1111-2222-3333-4444" required />
          </div>
          <div class="inputBox">
            <span>exp month :</span>
            <input type="text" placeholder="january" required />
          </div>

          <div class="flex">
            <div class="inputBox">
              <span>exp year :</span>
              <input type="number" placeholder="2030" required />
            </div>
            <div class="inputBox">
              <span>CVV :</span>
              <input type="text" placeholder="1234" required />
            </div>
          </div>
        </div>
      </div>

      <input type="submit" value="proceed to checkout" class="submit-btn" />
    </form>
  </div>
</body>

</html>
