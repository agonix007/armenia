<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-login">
      <div class="left-login">
        <img src="./backimg.svg" class="left-login-image" alt="storepicture" />
      </div>
      <form action="#">
        <div class="right-login">
          <div class="card-login">
            <h3>Sign in</h3>
            <div class="textfield">
              <label for="user">Full Name:</label>
              <input
                type="text"
                name="fuser"
                id="fuser"
                placeholder="name"
                required
              />
            </div>
            <!-- <div class="textfield">
              <label for="user">Last name:</label>
              <input
                type="text"
                name="lname"
                id="luser"
                placeholder="Last name"
                required
              />
            </div> -->
            <div class="textfield">
              <label for="email">Email-id:</label>
              <input
                type="email"
                name="email"
                id="user"
                placeholder="abc@gmail.com"
                required
              />
            </div>
            <div class="textfield">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="************"
                required minlength="6" maxlength="12"
              />
            </div>
            <div class="textfield">
              <label for="password">Confirm-Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="************"
                required
              />
            </div>
            <button class="btn-login" type="submit">Register</button>
            <p>Allready have an account?<a href="#"> login</a></p>
          </div>
        </div>
      </form>
    </div>
