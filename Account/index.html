                    <p><strong>Email: </strong></p>

                    <p>&nbsp;apurbadutta2099@gmail.com</p>
                </div>
            </div>
            <hr>
            <div class="details">
                <div class="row">
                    <p><strong>Address: </strong></p>
                </div>
                <div class="row">
                    <p>&nbsp;Payradanga, nadia, kolakata</p>
                </div>
            </div>
            <hr>
            <div class="details">
                <div class="row">
                    <p><strong>City: </strong></p>
                </div>
                <div class="row">
                    <p>&nbsp;kolkata</p>
                </div>
            </div>
            <hr>
            <div class="details">
                <div class="row">
                    <p><strong>State: </strong></p>
                </div>
                <div class="row">
                    <p>&nbsp;West Bengal</p>
                </div>
            </div>
            <hr>
            <div class="details">
                <div class="row">
                    <p><strong>Zip code:</strong></p>
                </div>
                <div class="row">
                    <p>&nbsp;741247</p>
                </div>
            </div>

                <div class="row">
                    <p><strong>Wallet money: </strong></p>
                </div>
                <div class="row">
                    <p>&nbsp;&#8377;849</p>
                </div>
            </div>
            <hr>
            <button id="updateButton">Update</button>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Update <span>Information</span></h2>
                    <form action="#">
                        <div class="dbox">
                            <label for="address"> <strong>Enter your address :</strong></label>
                            <input type="text" id="address" required>
                        </div>
                        <hr>
                        <div class="dbox">
                            <label for="city-input"> <strong>Enter your city :</strong></label>
                            <input type="text" id="city-input" list="city-list" autocomplete="off">
                            <datalist id="city-list">
                                <option value="Mumbai">
                                <option value="Delhi">
                                <option value="Kolkata">
                                <option value="Chennai">
                                <option value="Bengaluru">
                                <option value="Hyderabad">
                                <option value="Ahmedabad">
                                <option value="Pune">
                                <option value="Jaipur">
                                <option value="Lucknow">
                                <option value="Kochi">
                                <option value="Guwahati">
                                <option value="Patna">
                                <option value="Bhopal">
                                <option value="Indore">
                                <option value="Chandigarh">
                                <option value="Visakhapatnam">
                                <option value="Kanpur">
                                <option value="Agra">
                                <option value="Varanasi">
                                <option value="Thiruvananthapuram">
                                <option value="Nagpur">
                            </datalist>
                        </div>
                        <hr>
                        <div class="dbox">
                            <label for="state-input"><strong>Enter your state :</strong></label>
                            <input type="text" id="state-input" list="state-list" autocomplete="off" required>

                                <option value="Gujarat">
                                <option value="Haryana">
                                <option value="Himachal Pradesh">
                                <option value="Jharkhand">
                                <option value="Karnataka">
                                <option value="Kerala">
                                <option value="Madhya Pradesh">
                                <option value="Maharashtra">
                                <option value="Manipur">
                                <option value="Meghalaya">
                                <option value="Mizoram">
                                <option value="Nagaland">
                                <option value="Odisha">
                                <option value="Punjab">
                                <option value="Rajasthan">
                                <option value="Sikkim">
                                <option value="Tamil Nadu">
                                <option value="Telangana">
                                <option value="Tripura">
                                <option value="Uttar Pradesh">
                                <option value="Uttarakhand">
                                <option value="West Bengal">

                            <label for="zipCode"><strong>Zip code :</strong></label>
                            <input type="number" id="zipCode" required>

                        <hr>
                        <div class="Button">
                            <button id="submitBtn">Save</button>
                            <button id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="adminpanel">
            <h3>ADMIN <span>PANEL</span></h3>
            <div class="add-data">
                <form action="#" method="get">
                    <div class="dbox">
                        <label for="pname">
                            <strong>Product Name :</strong>
                        </label>
                        <input type="pname" name="pname" id="pname" placeholder="Jordan air." required
                            style="margin-left:auto;">
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="description">
                            <strong>Description :</strong>
                        </label>
                        <input type="text" name="description" id="description"
                            placeholder="This is well quality product!" required>
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="Price">
                            <strong>Price (&#8377;) :</strong>
                        </label>
                        <input type="number" name="price" id="price" inputmode="numeric" placeholder="1299" required>
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="StrikePrice">
                            <strong>Strike Price (&#8377;) :</strong>
                        </label>
                        <input type="number" name="StrikePrice" id="Strikeprice" inputmode="numeric" placeholder="1549"
                            required>
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="Catagories">
                            <strong>Catagories :</strong>
                        </label>
                        <input list="browsers" name="browser" id="browser" placeholder="Gender" required>
                        <datalist id="browsers">
                            <option value="Male">
                            <option value="Female">
                            <option value="Unisex"></option>
                        </datalist>
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="brand">
                            <strong>Brand name :</strong>
                        </label>
                        <input type="text" name="brand" id="brand" placeholder="Nike" required>
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="Quantity">
                            <strong>Quantity :</strong>
                        </label>
                        <input type="number" name="quality" id="Quantity" placeholder="80-Pieces" required>
                    </div>
                    <hr>
                    <div class="dbox">
                        <label for="url">
                            <strong>Image Url () :</strong>
                        </label>
                        <input type="url" name="qu" id="url" placeholder="https://image.jpg/" required>
                    </div>
                    <hr>
                    <div class="btn">
                        <input type="submit" value="Add Data">
                        <input type="reset" value="Reset">
                    </div>
                </form>
            </div>
        </div>
        <script src="./app.js"></script>
</body>

</html>
