<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../css/checkout.css" />
</head>

<body>
  <!-- Navbar starts -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mx-5">
        <a class="navbar-brand fw-bold fs-3 c-name" href="#">Armenia.in</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item fw-bold">
              <a class="nav-link" aria-current="page" href="#">Checkout</a>
            </li>
          </ul>
          <div class="cart ms-auto">
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Navbar ends -->

  <!-- Main Section starts -->
  <div class="checkout">
    <form action="">
      <div class="row">
        <div class="col col1">
          <h3 class="title">billing <span class="second">address</span></h3>
          <div class="inputBox">
            <label for="exampleInputName1" class="form-label fw-bold">Full Name<span class="star">*</span></label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="John Doe" name="name"
              required />
          </div>
          <div class="inputBox">
            <label for="exampleInputEmail1" class="form-label fw-bold">Email<span class="star">*</span></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
              placeholder="example123@email.com" required />
          </div>
          <div class="inputBox">
            <label for="exampleInputAddress1" class="form-label fw-bold">Address<span class="star">*</span></label>
            <input type="text" class="form-control" id="exampleInputAddress1" placeholder="house no.- street - locality"
              name="address" required />
          </div>
          <div class="inputBox">
            <label for="exampleInputCity1" class="form-label fw-bold">City<span class="star">*</span></label>
            <input type="text" class="form-control" id="exampleInputCity1" placeholder="Kolkata" name="city" required />
          </div>
          <div class="flex">
            <div class="inputBox">
              <label for="exampleInputState1" class="form-label fw-bold">State<span class="star">*</span></label>
              <select class="form-select" aria-label="Default select example" name="state">
                <option selected>Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
            <div class="inputBox">
              <label for="exampleInputZip1" class="form-label fw-bold">Pin code<span class="star">*</span></label>
              <input type="number" class="form-control" id="exampleInputZip1" placeholder="123 456" name="zip"
                required />
            </div>
          </div>
        </div>

        <div class="col">
          <h3 class="title">Payment</h3>
          <div class="inputBox">
            <span class="fw-bold">Total balance:</span>
            <div class="amt d-flex justify-content-between my-2">
              <div class="d-flex">
                <img src="/images/checkout/wallet.png" alt="wallet" />
                <p>&#x20B9;1249</p>
              </div>
              <button type="button" class="btn fw-bold" id="openModalBtn">Add amount</button>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal" id="myModal">
            <div class="modal-content">
              <input type="number" class="form-control addMoney" placeholder="Add amount &#8377;" name="money"
                required />
              <button type="button" class="btn fw-bold" id="addMoneyBtn">Add money</button>
              <button type="button" class="btn fw-bold" id="cancelBtn">Cancel</button>
            </div>
          </div>

          <div class="oder-summary">
            <h3 class="title">Order <span class="second">Summary</span></h3>
            <table>
              <tbody>
                <tr>
                  <td>
                    <span>Items:</span>
                    <span>&#x20B9;349.00</span>
                  </td>
                </tr>
                <tr>
                  <td class="pt-1 py-2">
                    <span>Delivery:</span>
                    <span>&#x20B9;0.00</span>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr class="total">
                  <td class="my-2">
                    <span>Total:</span>
                    <span class="right-align">&#x20B9;349.00</span>
                  </td>
                </tr>
              </tfoot>
            </table>
            <div class="fw-bold saved pt-1">
              You have saved (56%) of your Savings.
            </div>
            <input type="submit" value="Place your order" class="btn btn-grad mt-3 fw-bold" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- Main Section ends -->

  <!-- footer starts -->
  <footer class="footer py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 text-center footer-links">
          <h2 class="footer-heading mb-4">
            <a href="#" class="logo">Armenia.in</a>
          </h2>
          <p class="menu mb-4">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Reviews</a>
            <a href="#">Contact</a>
          </p>
          <ul class="p-0 mb-4">
            <li>
              <a href="#" title="Github" target="_blank"><i class="fa-brands fa-github"></i></a>
            </li>
            <li>
              <a href="#" title="Facebook" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#" title="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="copyright">
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            All rights reserved | This project is made with
            <i class="fa-solid fa-heart" style="color: #c4c4c4"></i> by
            <a href="https://colorlib.com" target="_blank">Group E</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer ends -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script>
    // Get the modal element
    const modal = document.getElementById("myModal");

    // Get the button that opens the modal
    const openModalBtn = document.getElementById("openModalBtn");

    // Get the button that adds money
    const addMoneyBtn = document.getElementById("addMoneyBtn");

    // Get the button that cancels the modal
    const cancelBtn = document.getElementById("cancelBtn");

    // When the "Add amount" button is clicked, open the modal
    openModalBtn.addEventListener("click", function () {
      modal.style.display = "block";
    });

    // When the "ADD Money" button is clicked, add the money and close the modal
    addMoneyBtn.addEventListener("click", function () {
      const moneyInput = document.querySelector(".addMoney");
      const amountToAdd = parseFloat(moneyInput.value);

      // Add your logic here to handle the added amount

      modal.style.display = "none";
    });

    // When the "Cancel" button is clicked, close the modal without adding money
    cancelBtn.addEventListener("click", function () {
      modal.style.display = "none";
    });
  </script>
</body>

</html>
